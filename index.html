<!DOCTYPE html>
<html>
  <head>
    <title>Mapping with Backbone and OpenLayers.js</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div id="map-wrapper"></div>
    <div id="pro" class="text--right"></div>
    <!-- layer filter -->
    <!--<form id="filter">
      <label>Filter</label>
      <input type="text" id="filter-text" />
    </form>
    <a href="#" id="clear-filter">Clear Filter</a>-->
    <!-- /layer filter -->

    <div class="grid">
      <div class="grid__item one-third controls__layers">
        <h3>Select Layers</h3>
        <ul id="layers-control" class="nav nav--stacked"></ul>
        <button id="clearLayers" class="btn btn--full">Clear Layers</button>
      </div><!-- /.controls__layers --><div class="grid__item one-third controls__tools">
        <ul id="tools" class="nav nav--stacked"></ul>
        <div id="distance" class="stat-group"></div>
      </div><!-- /.controls__tools --><div class="grid__item one-third controls__features">
        <ul id="features"></ul>
      </div><!-- /.controls__features -->
    </div><!-- /.grid -->

    

    <!-- templates -->
    <script id="layerTemplate" type="text/template">
          <label for="<%= name %>" <% if(!loaded || !enabled) { %> class="disabled"  disabled <% } %>>
          <input type="checkbox" name="<%= name %>" class="layer-toggle" <% if(visibility) { %> checked<% } %> <% if(!loaded || !enabled) { %> disabled<% } %>/>
          <%= title %> <% if(!enabled) {%><span class="">(zoom in to enable this layer)</span><% } %>
          </label>
    </script>
    <script id="mapTemplate" type="text/template">
          <div id="map" class="map"></div>
    </script>
    <script id="progressBarTemplate" type="text/template">
          <span id="progress-bar"><%= current %> / <%= total %> loaded.</span>
    </script>
    <script id="measuringToolTemplate" type="text/template">
          <button class="btn btn--full btn--positive <% if(active) { %>btn--negative<% } %>"><% if(active) { %><%= activeName %><% } else { %><%= name %><% } %></button>
    </script>
    <script id="statTemplate" type="text/template">
          <dl class="stat">
            <dt class="stat__title"><%= title %></dt>
            <dd class="stat__value"><%= value %><%= unit %><% if(sup) {%><sup><%= sup %></sup><% } %></dd>
          </dl>
    </script>
    <script id="featureTemplate" type="text/template">
          <ul><%for (prop in feature.model.attributes) { %>
              <li><%= prop %>: <%= feature.model.attributes[prop] %></li>
            <% } %>
            </ul>
    </script>
