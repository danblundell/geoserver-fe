<!DOCTYPE html>
<html>
  <head>
    <title>Mapping with Backbone</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>
    <div id="map-wrapper" class="fl"></div>
    <div id="pro"></div>
    <!-- layer filter -->
    <!--<form id="filter">
      <label>Filter</label>
      <input type="text" id="filter-text" />
    </form>
    <a href="#" id="clear-filter">Clear Filter</a>-->
    <!-- /layer filter -->

    <div id="map-controls" class="fl">
      <h3>Select Layers</h3>
      <ul id="layers-control"></ul>
      <button id="clearLayers">Clear Layers</button>
      <ul id="layers-control"></ul>
      <ul id="features"></ul>
      <div id="tools"></div>
      <div id="distance"></div>
    </div>

    

    <!-- templates -->
    <script id="layerTemplate" type="text/template">
          <label for="<%= name %>" <% if(!loaded) { %> class="disabled"  disabled <% } %>>
          <input type="checkbox" name="<%= name %>" class="layer-toggle" <% if(visibility) { %> checked<% } %> <% if(!loaded) { %> disabled<% } %>/>
          <%= title %>
          </label>
    </script>
    <script id="mapTemplate" type="text/template">
          <div id="map"></div>
    </script>
    <script id="progressBarTemplate" type="text/template">
          <span id="progress-bar"><%= current %> / <%= total %> loaded.</span>
    </script>
    <script id="measuringToolTemplate" type="text/template">
          <button class="button <% if(active) { %>is-active<% } %>">
            <% if(active) { %>
              <%= activeName %>
            <% } else { %>
              <%= name %>
            <% } %>
          </button>
    </script>
    <script id="statTemplate" type="text/template">
          <h1><%= title %></h1>
          <h2><%= value %><%= unit %><% if(sup) {%><sup><%= sup %></sup><% } %></h2>
    </script>
    <script id="featureTemplate" type="text/template">
          <ul><%for (prop in feature.model.attributes) { %>
              <li><%= prop %>: <%= feature.model.attributes[prop] %></li>
            <% } %>
            </ul>
    </script>
    
    <!-- /templates -->
    <script src="js/lib/OpenLayers.js"></script>
    <script src="js/lib/jquery-1.9.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/models/Layer.js"></script>
    <script src="js/models/Map.js"></script>
    <script src="js/models/Feature.js"></script>
    <script src="js/models/Progress.js"></script>
    <script src="js/models/MeasuringTool.js"></script>
    <script src="js/models/Statistic.js"></script>
    <script src="js/collections/LayerCollection.js"></script>
    <script src="js/collections/FeatureCollection.js"></script>
    <script src="js/collections/MeasuringToolCollection.js"></script>
    <script src="js/views/MapView.js"></script>
    <script src="js/views/LayerView.js"></script>
    <script src="js/views/LayerCollectionView.js"></script>
    <script src="js/views/ProgressView.js"></script>
    <script src="js/views/FeatureView.js"></script>
    <script src="js/views/FeatureCollectionView.js"></script>
    <script src="js/views/MeasuringToolView.js"></script>
    <script src="js/views/MeasuringToolCollectionView.js"></script>
    <script src="js/views/StatisticView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
